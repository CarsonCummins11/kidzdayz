<div class="post_text">I love Cannon Beach!  We don't go nearly often enough.  Last Sunday we spent the day at Cannon Beach with a side trip to Fort Clatsop to see where Lewis and Clark ended their journey and spent 4 months preparing for the trip home.  Great day!!</div>
