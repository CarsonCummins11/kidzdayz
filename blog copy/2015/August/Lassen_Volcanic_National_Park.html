<h2 class="post_date">Monday, August 24, 2015</h2>
<div class="post">
<div class="post_text">On our way home we spent the day in Lassen Volcanic National Park.  We saw boiling mud pots, steam shoots, and volcanic lakes which were unbelievable if a bit stinky :).  A great day of seeing things one doesn't see every day - very cool!</div>
