<h2 class="post_date">Sunday, July 29, 2018</h2>
<div class="post">
<div class="post_text">A spectacular hike in RMNP up Mt. Ida.  We were above treeline for a good portion of the hike and the last mile or so was straight up boulders and rocks to the beautiful summit.  Highly recommend this one!</div>
